version: '2'

services:
  proxy:
    image: traefik
    command: --docker --docker.domain=docker.localhost --logLevel=INFO
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  ui:
    image: cdssnc/scheduler_ui
    ports:
      - 3000
    build:
      context: ./ui
      dockerfile: Dockerfile
    labels:
      - "traefik.backend=ui"
      - "traefik.frontend.rule=PathPrefix:/"
      - "traefik.port=3000"
  api:
    environment:
      - IRCC_RECEIVING_ADDRESS
      - SENDGRID_API_KEY
    image: cdssnc/scheduler_api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 3001
    labels:
      - "traefik.backend=api"
      - "traefik.frontend.rule=PathPrefix:/graphql"
      - "traefik.port=3001"

